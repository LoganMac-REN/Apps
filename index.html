<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Grocery & To-Do</title>
  <link rel="stylesheet" href="style.css?v=7" />
  <meta http-equiv="Cache-Control" content="no-store" />
</head>
<body>
  <header class="topbar">
    <div class="brand">My Lists</div>
    <nav class="tabs" role="tablist" aria-label="Pages">
      <!-- To-Do is active by default -->
      <button id="tab-grocery" class="tab" data-target="page-grocery" role="tab" aria-selected="false" type="button">Grocery</button>
      <button id="tab-todo" class="tab active" data-target="page-todo" role="tab" aria-selected="true" type="button">To-Do</button>
    </nav>
  </header>

  <main class="container">
    <!-- Grocery (hidden initially) -->
    <section id="page-grocery" class="page" role="tabpanel" aria-labelledby="tab-grocery" hidden>
      <h1>Grocery List</h1>

      <form id="grocery-form" class="addbar" autocomplete="off" novalidate>
        <input id="g-name" inputmode="text" placeholder="Add a grocery itemâ€¦" aria-label="Grocery item" />
        <div class="qtywrap" aria-label="Quantity">
          <button type="button" class="qtybtn" data-q="-1" aria-label="Decrease quantity">âˆ’</button>
          <input id="g-qty" type="number" min="1" value="1" />
          <button type="button" class="qtybtn" data-q="1" aria-label="Increase quantity">+</button>
        </div>
        <button id="g-add" class="primary" type="submit">Add</button>
      </form>

      <ul id="grocery-list" class="list" aria-live="polite"></ul>

      <footer class="actions">
        <button id="g-toggle-checked" type="button">Hide checked</button>
        <button id="g-clear-checked" type="button">Clear checked</button>
        <button id="g-reset" class="danger" type="button">Reset</button>
      </footer>
    </section>

    <!-- To-Do (visible initially) -->
    <section id="page-todo" class="page active" role="tabpanel" aria-labelledby="tab-todo">
      <h1>To-Do</h1>

      <form id="todo-form" class="addbar" autocomplete="off" novalidate>
        <input id="t-name" placeholder="Add a taskâ€¦" aria-label="Task" />
        <div class="datewrap">
          <span class="icon" aria-hidden="true">ðŸ“…</span>
          <input id="t-date" type="date" aria-label="Due date" />
        </div>
        <button id="t-add" class="primary" type="submit">Add</button>
      </form>

      <ul id="todo-list" class="list" aria-live="polite"></ul>

      <footer class="actions">
        <button id="t-toggle-completed" type="button">Hide completed</button>
        <button id="t-clear-completed" type="button">Clear completed</button>
        <button id="t-reset" class="danger" type="button">Reset</button>
      </footer>
    </section>
  </main>

  <!-- Notes Modal -->
  <div id="modal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="sheet">
      <header class="sheet-head">
        <h2 id="modal-title">Notes</h2>
        <button id="modal-close" class="iconbtn" aria-label="Close" type="button">âœ•</button>
      </header>
      <div class="sheet-body">
        <textarea id="modal-notes" rows="6" placeholder="Type notesâ€¦"></textarea>
      </div>
      <footer class="sheet-foot">
        <button id="modal-save" class="primary" type="button">Save</button>
      </footer>
    </div>
    <div id="modal-backdrop" class="backdrop"></div>
  </div>

  <script src="app.js?v=7"></script>
</body>
</html>
